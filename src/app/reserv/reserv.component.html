<form *ngIf="isActive()">
  <button class="btn" (click)="UnSetActive()">
    <div class="row">
      <div class="col-12">
        <div class="mx-auto">
          <div class="kkk">
            <dl-date-time-picker
              startView="day"
              maxView="year"
              minView="minute"
              minuteStep="5"
              [(ngModel)]="selectedDate">
            </dl-date-time-picker>
          </div>
        </div>
      </div>
    </div>
  </button>
</form>
