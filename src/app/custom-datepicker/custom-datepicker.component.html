<div class="datepickers row d-flex justify-content-center" style="height: 200px">
  <mat-grid-list cols="2" class="datepicker-container">

    <mat-grid-tile
      [colspan]="isSelected() ? 1 : 2"
      [@slide-left]="isSelected() ? 'open' : 'closed'">
        <app-arrival-date></app-arrival-date>
    </mat-grid-tile>


    <mat-grid-tile *ngIf="isSelected()" [@slide-right]>
      <app-departing-date></app-departing-date>
    </mat-grid-tile>

  </mat-grid-list>
</div>
