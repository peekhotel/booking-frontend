<mat-form-field color="warn">
  <input matInput
         disabled
         placeholder="Departing date"
         style="color: white"
         [matDatepicker]="depart"
         [min]="getMinimalLeaveDate()"
         [max]="getMaximalLeaveDate()"
         [formControl]="dateControl">
  <mat-datepicker-toggle matSuffix [for]="depart"></mat-datepicker-toggle>
  <mat-datepicker color="#008CBA;" #depart disabled="false"></mat-datepicker>
</mat-form-field>
