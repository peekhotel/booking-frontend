<form *ngIf="isActive()">
  <a class="btn" >
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Тип номеру </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="numberrooms">
      <th mat-header-cell *matHeaderCellDef> Кількість номерів </th>
      <td mat-cell *matCellDef="let element"> {{element.numberrooms}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="numberpeople">
      <th mat-header-cell *matHeaderCellDef> Кількість людей </th>
      <td mat-cell *matCellDef="let element"> {{element.numberpeople}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="money">
      <th mat-header-cell *matHeaderCellDef> Ціна </th>
      <td mat-cell *matCellDef="let element"> {{element.money}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  </a>
</form>
